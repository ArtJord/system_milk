<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>Dashboard</title>
</head>
<body>
  <h1>Dashboard</h1>
  <p id="info"></p>

  <!-- BotÃ£o para cadastrar animal -->
  <button onclick="window.location.href='cadastrar_animal.html'">Cadastrar Animal</button>

  <script>
    const usuario = JSON.parse(localStorage.getItem("usuario"));
    if (!usuario) {
      window.location.href = "index.html";
    } else {
      document.getElementById("info").textContent = `Bem-vindo, ${usuario.nome} (${usuario.cargo})`;
    }
  </script>
</body>

</html>
