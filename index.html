

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teste API - Vaca e Leite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f8f8f8;
    }

    h2 {
      margin-top: 2rem;
    }

    form {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin-top: 0.5rem;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.7rem 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    pre {
      background: #eee;
      padding: 1rem;
      white-space: pre-wrap;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>üêÆ Painel de Teste da API</h1>

  <h2>Cadastrar Vaca</h2>
  <form id="form-vaca">
    <label>N√∫mero:</label>
    <input type="text" name="numero" required />

    <label>Nome:</label>
    <input type="text" name="nome" />

    <label>Ra√ßa:</label>
    <input type="text" name="raca" />

    <label>Descri√ß√£o:</label>
    <input type="text" name="descricao" />

    <button type="submit">Cadastrar Vaca</button>
  </form>

   
  <h2>Registrar Leite</h2>
  <form id="form-leite">
    <label>Data de Fabrica√ß√£o:</label>
    <input type="date" name="data_fabricacao" required />

    <label>Quantidade:</label>
    <input type="number" name="quantidade" required />

    <label>Unidade:</label>
    <select name="unidade_quantidade">
      <option value="litros">Litros</option>
      <option value="ml">ML</option>
    </select>

    <button type="submit">Registrar Leite</button>
  </form>

 
  <h2>Somar Leite</h2>
  <form id="form-soma">
    <label>Data In√≠cio:</label>
    <input type="date" name="data_inicio" />

    <label>Data Fim:</label>
    <input type="date" name="data_fim" />

    <button type="submit">Somar</button>
  </form>

  <h2>üìÑ Resultados</h2>
  <button onclick="buscarVacas()">Listar Vacas</button>
  <button onclick="buscarLeite()">Listar Leite</button>
  <pre id="resposta">Aguardando requisi√ß√µes...</pre>

  <script>
    const apiBase = "http://localhost:8001"; // Altere se necess√°rio

    const resposta = document.getElementById("resposta");

    // Cadastro de vaca
    document.getElementById("form-vaca").addEventListener("submit", async (e) => {
  e.preventDefault();
  const form = e.target;
  const data = {
    numero: form.numero.value,
    nome: form.nome.value,
    raca: form.raca.value,
    descricao: form.descricao.value
  };

  try {
    const res = await fetch(`${apiBase}/vaca`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });
    const json = await res.json();
    resposta.textContent = JSON.stringify(json, null, 2);

    if (res.ok) {
      alert("‚úÖ Vaca cadastrada com sucesso!");
      form.reset(); // limpa os campos
    } else {
      alert("‚ùå Erro ao cadastrar a vaca.");
    }
  } catch (error) {
    alert("‚ùå Erro na requisi√ß√£o.");
    console.error(error);
  }
});


    // Cadastro de leite
    document.getElementById("form-leite").addEventListener("submit", async (e) => {
  e.preventDefault();
  const form = e.target;
  const data = {
    data_fabricacao: form.data_fabricacao.value,
    quantidade: parseFloat(form.quantidade.value),
    unidade_quantidade: form.unidade_quantidade.value
  };

  try {
    const res = await fetch(`${apiBase}/leite`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });
    const json = await res.json();
    resposta.textContent = JSON.stringify(json, null, 2);

    if (res.ok) {
      alert("‚úÖ Leite registrado com sucesso!");
      form.reset();
    } else {
      alert("‚ùå Erro ao registrar leite.");
    }
  } catch (error) {
    alert("‚ùå Erro na requisi√ß√£o.");
    console.error(error);
  }
});


    // Soma de leite
    document.getElementById("form-soma").addEventListener("submit", async (e) => {
  e.preventDefault();
  const form = e.target;
  const data = {
    data_inicio: form.data_inicio.value,
    data_fim: form.data_fim.value
  };

  try {
    const res = await fetch(`${apiBase}/somaleite`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });
    const json = await res.json();
    resposta.textContent = JSON.stringify(json, null, 2);

    if (res.ok) {
      alert("‚úÖ Soma realizada!");
      form.reset();
    } else {
      alert("‚ùå Erro ao somar leite.");
    }
  } catch (error) {
    alert("‚ùå Erro na requisi√ß√£o.");
    console.error(error);
  }
});


    // Buscar vacas
    window.buscarVacas = async function () {
  try {
    const res = await fetch(`${apiBase}/vacas`);
    const json = await res.json();
    resposta.textContent = JSON.stringify(json, null, 2);
  } catch (error) {
    resposta.textContent = "‚ùå Erro ao buscar vacas.";
    console.error(error);
  }
};


    // Buscar leite
    window.buscarLeite = async function () {
  try {
    const res = await fetch(`${apiBase}/allleite`);
    const json = await res.json();
    resposta.textContent = JSON.stringify(json, null, 2);
  } catch (error) {
    resposta.textContent = "‚ùå Erro ao buscar leite.";
    console.error(error);
  }
};

  </script>
</body>
</html>
